server.port=8762
spring.application.name=proxy-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.paypal-service.path=/paypal/**
zuul.routes.paypal-service.service-id=paypal-service

zuul.routes.crypto-service.path=/crypto/**
zuul.routes.crypto-service.service-id=crypto-service

zuul.routes.bank1-service.path=/bank1/**
zuul.routes.bank1-service.service-id=bank1-service

zuul.routes.bank2-service.path=/bank2/**
zuul.routes.bank2-service.service-id=bank2-service

zuul.retryable=true

hystrix.command.default.execution.timeout.enabled= false
ribbon.ConnectTimeout= 10000
ribbon.ReadTimeout=  10000