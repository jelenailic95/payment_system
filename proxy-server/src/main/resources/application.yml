    trust-store: classpath:server-truststore.jks
    trust-store-password: mdj1646MDJ
    key-password: mdj1646MDJ
    key-alias: secure-server


spring:
  application:
    name: "proxy-server"

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}
    statusPageUrl: https://${eureka.hostname}:${eureka.instance.secure-port}/info
    healthCheckUrl: https://${eureka.hostname}:${eureka.instance.secure-port}/health
    homePageUrl: https://${eureka.hostname}:${eureka.instance.secure-port}/
  client:
    service-url:
      defaultZone: ${host.eureka}/eureka/

zuul:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis: 600000
  retryable: true
  ignore-security-headers: false
  sensitiveHeaders: Cookie,Set-Cookie
  ssl-hostname-validation-enabled: false

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
  ReadTimeout: 600000
  ConnectTimeout: 600000
