proxy.host = https://localhost:8762

spring.application.name=auth-service
server.port=9100

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysqlg://localhost:3306/auth?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

spring.main.allow-bean-definition-overriding=true

eureka.client.service-url.default-zone=${proxy.host}/monitoring-system/eureka
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=${server.port}
eureka.instance.statusPageUrl=https://${eureka.hostname}:${eureka.instance.secure-port}/info
eureka.instance.healthCheckUrl=https://${eureka.hostname}:${eureka.instance.secure-port}/health
eureka.instance.homePageUrl=https://${eureka.hostname}:${eureka.instance.secure-port}/
eureka.instance.hostname=localhost
