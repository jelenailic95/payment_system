spring.application.name=bank2-service
server.port=8202
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/bank2?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.data=classpath:import-bank2.sql
spring.datasource.initialization-mode=always
spring.datasource.username=root
spring.datasource.password=root
#TODO: OBRISATI PASSWORD
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


# logging properties
logging.file = LoggerBank2.log
logging.level. = DEBUG
